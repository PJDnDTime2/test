<!DOCTYPE html>
<html>
<body>
<div class="doc-container">
<head>
	<!-- ... [OTHER INCLUDES] ... -->
	<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<link rel='stylesheet' href='unite-gallery.css' type='text/css' />
	<link rel='stylesheet' href='ug-theme-default.css' type='text/css' /> 
</head>
  
<div id="gallery" style="display:none;">
</div>
  
<script>
var functionOne = function() {
	var r = $.Deferred();
		$('#gallery').load('https://docs.google.com/spreadsheets/d/e/2PACX-1vSv8R-e-_v-wBOPM5odHY9RIRxpIBQiBhCUsKF4uTjsyeVPo2ZPDMYuRb7Jdahst_-hPRqpapCuedZ_/pub?gid=712739038&single=true&output=tsv');
	return r;
};

var functionTwo = function() {
	$.getScript( "unitegallery.min.js", function() {
		$.getScript( "g-theme-tiles.js", function() {
			$(document).ready(function(){ 
				$("#gallery").unitegallery({
					tiles_type:"nested"
				});
			});
		});
	});
};
	
// Now call the functions one after the other using the done method
functionOne().done( functionTwo() );
</script>

</div>
